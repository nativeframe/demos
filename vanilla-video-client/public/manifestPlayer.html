<!DOCTYPE html>
<html>
  <body>
    <script src="./javaScript/globalConfigs.js"></script>
    <script src="./javaScript/videoClientLib.js"></script>
    <script src="./javaScript/manifestPlayer.js"></script>
    <div id="container">
      <p>Please enter a valid manifest URL into the input below and click "Fetch Manifest" in order to see your stream.</p>
      <input style="min-width: 500px";"="text" id="manifest" placeholder="Manifest URL"/>
      <br/> <br/>
      <button onclick="submitManifest()">Fetch Manifest</button>
      <br/> <br/>
    </div>

  </body>

  <script>
    // Grabs the manifest URL from the input and creates our player.
    function submitManifest() {
      const manifest = document.getElementById("manifest").value;
    // Function used to create the videoClient instance and player instance, can be found in manifestPlayer.js.
      createVideoClient(manifest, VideoClient, backendEndpoint) 
    }
  </script>
