<!DOCTYPE html>
<html>
  <body>
    <script src="./javaScript/encoder.js"></script>
    <script src="./javaScript/utils/token.js"></script>
    <script src="./javaScript/utils/uuid.js"></script>
    <script src="./javaScript/videoClientLib.js"></script>
    <script src="./javaScript/utils/names.js"></script>
    <style>
      .highlight {
        background-color: #007FFF;
        color: #fff;
      }
    </style>
    <script>
      window.onload = async function () {
        //Will need to be converted to the env of the integrator 
        const domain = 'https://umbrella.invertred-staging.devspace.lsea3.generflow.com';

        const user = `demoUser${getRandomName()}${Math.floor(Math.random() * 10)}`;

        let privateKey = '';

        //Will need to be converted to the deployed service
        await fetch(`http://localhost:3005/private-key?user=${user}`)
        .then(response => {
          return response.json();
        })
        .then(data => {
          privateKey = data.results.pvtKey;
          console.log('Data:', data);
        })
        .catch(error => {
          console.error('Error:', error.message);
        });

        const token = await tokenRefresher(user, privateKey);

        
        const videoClientOptions = {
          backendEndpoints: [domain],
          token: token,
        };

        let vc = await new VideoClient.VideoClient(videoClientOptions);
        await encoder(vc, VideoClient);
      
      }
    </script>
    <div id="videoWrapper"></div>
    <button id="videoButton">Stop Video</button>
    <button id="muteButton">Mute</button>
    <button id="fullScreenButton">FullScreen</button>
    <button id="broadcastButton">Start Broadcast</button>
  </body>
</html>
